<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuğçe Kul - Gallery</title>
    <link rel="icon" type="image/x-icon" href="images/logo.svg">
    <link rel="stylesheet" href="style.css">
    <script src="vendor/gsap.min.js"></script>
    <script src="vendor/vanilla-tilt.min.js"></script>
    <script src="vendor/masonry.pkgd.min.js"></script>
</head>

<body>
    <nav class="main-nav">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.svg" alt="TK Logo" width="40">
                </a>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="gallery.html" class="nav-link active">Gallery</a>
            </div>
            <div class="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <header>
        <h1 class="gallery-title">Gallery</h1>
    </header>
    <div class="gallery-container">
        <div class="grid">
            <div class="grid-item"><img src="images/a.jpg" alt="Photo 1"></div>
            <div class="grid-item"><img src="images/d.jpg" alt="Photo 3"></div>
            <div class="grid-item"><img src="images/c.jpg" alt="Photo 4"></div>
            <div class="grid-item"><img src="images/e.jpg" alt="Photo 5"></div>
            <div class="grid-item"><img src="images/f.jpg" alt="Photo 6"></div>
            <div class="grid-item"><img src="images/h.jpg" alt="Photo 8"></div>
        </div>
    </div>

    <div class="back-button">
        <button onclick="goBack()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Return
        </button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var grid = document.querySelector('.grid');
            var masonry = new Masonry(grid, {
                itemSelector: '.grid-item',
                columnWidth: '.grid-item',
                percentPosition: true,
                gutter: 10
            });
        });
    </script>

</body>

</html>
